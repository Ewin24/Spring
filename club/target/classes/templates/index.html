<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio</title>
<!-- Agrega los enlaces a Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<!-- Menú de navegación -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/jugadores">Jugadores</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="/clubes">Clubes</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Imagen de fútbol -->
	<div class="jumbotron">
		<div class="container">
			<img alt="" src="../static/images/imagen.jpg">
			<h1 class="display-4">Bienvenido al mundo del fútbol</h1>
			<p class="lead">Explora la información de jugadores y clubes</p>
		</div>
	</div>

	<!-- Tarjetas -->
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Listado de Jugadores</h5>
						<p class="card-text">Accede al listado completo de jugadores
							registrados.</p>
						<a href="/jugadores" class="btn btn-primary">Ver Jugadores</a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Listado de Clubes</h5>
						<p class="card-text">Explora la lista de clubes disponibles.</p>
						<a href="/clubes" class="btn btn-primary">Ver Clubes</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Agrega los scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
